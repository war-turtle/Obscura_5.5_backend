sudo: required
services:
- docker
env:
  global:
  - SHA=$(git rev-parse HEAD)
before_install:
- openssl aes-256-cbc -K $encrypted_0d2f5ae301a9_key -iv $encrypted_0d2f5ae301a9_iv
  -in config.js.enc -out config.js -d
- docker build --build-arg pass_phrase=$PASS_PHRASE -t warturtle/obscura6-backend .
script:
- docker run warturtle/obscura6-backend npm run test
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
